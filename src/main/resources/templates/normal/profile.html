<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card ml-3 mr-3 mb-4">
				<div class="card-body">

					<div class="container text-center">

						<img src="" style="width: 200px; height: 200px;"
							alt="Profile Picture" class="my_profile_picture"
							th:src="@{'/img/'+${user.imageUrl}}" />
					</div>

					<h1 class="text-center" th:text="${user.name}">User Profile</h1>

					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td th:text="${user.email}">Mark</td>
							</tr>

							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}">Mark</td>
							</tr>

							<tr>
								<th scope="row">Account Active</th>
								<td th:text="${user.enabled}">Mark</td>
							</tr>

							<tr>
								<th scope="row">About You</th>
								<td th:text="${user.about}">Mark</td>
							</tr>


						</tbody>
					</table>


				</div>
			</div>

		</div>

	</section>
</body>
</html>
