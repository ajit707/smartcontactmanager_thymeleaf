<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>

		<div class="card mr-3 ml-3">

			<div class="card-body">


				<h1 class="text-center">Add Conatct</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-8 offset-md-2">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="Post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input type="text" id="FirstName" name="name"
										placeholder="Enter Name Here" class="form-control" />
								</div>

								<!-- Second Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input type="text" id="secondName" name="secondName"
										placeholder="Enter NickName Here" class="form-control" />

								</div>

								<!-- Email Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">@</div>

									</div>

									<input type="email" id="email" name=email
										placeholder="Enter Email Here" class="form-control" />
								</div>

								<!-- Phone Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-phone"></i>

										</div>
									</div>
									<input type="number" id="phone" name=phone
										placeholder="Enter phone Here" class="form-control" />
								</div>

								<!-- Work Name -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text">

											<i class="fa fa-briefcase"></i>

										</div>
									</div>
									<input type="text" id="work" name=work
										placeholder="Enter Work Here" class="form-control" />
								</div>

								<!-- Description -->

								<div class="form-group mt-3">

									<textarea name="description" id="mytextarea" rows="5"
										class="form-control" placeholder="Enter Contact description"></textarea>

								</div>

								<!-- Contact Image -->

								<div class="custom-file">

									<input type="file" name="profileImage" />
								</div>

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>

		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
			tinymce.init({
				selector : '#mytextarea'
			});
		</script>
	</section>
</body>
</html>
