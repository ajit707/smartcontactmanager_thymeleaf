<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container text-center">
			<div class="row">

				<div class="col-md-8 offset-md-2"></div>

				<div class="my-card mt-2">

					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert">
						<p th:text="${session.message.content}"></p>

						<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->

					</div>



					<div class="container">

						<img style="width: 80px;" th:src="@{/img/directional-sign.png}"
							alt="" />

					</div>

					<h1 class="text-right">Register Here !!</h1>

					<form th:action="@{do-register}" method="Post" th:object="${user}">

						<!-- name field -->
						<div class="form-group">
							<label for="name-field">Your Name</label> <input type="text"
								name="name" class="form-control" id="name-field"
								th:value="${user.name}" placeholder="Enter name"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								aria-describedby="name-field">

							<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
								class="invalid-feedback"></div>
						</div>

						<!-- email field -->
						<div class="form-group">
							<label for="emai-field">Your Email</label> <input type="text"
								name="email" class="form-control" id="emai-field"
								th:value="${user.email}" placeholder="Enter email"
								aria-describedby="emai-field">
						</div>

						<!-- email Password -->
						<div class="form-group">
							<label for="password-field">Your Password</label> <input
								type="text" name="password" class="form-control"
								id="password-field" placeholder="Enter password"
								aria-describedby="password-field">
						</div>

						<!-- user about field -->
						<div class="form-group">
							<textarea placeholder="Enter something yourself" name="about"
								class="form-control" rows="5"></textarea>
						</div>

						<!-- email Password -->
						<div class="form-group form-check">
							<input type="checkbox" name="agreement" class="form-check-input"
								id="agreement"> <label for="agreement">Accept
								terms and conditions</label>
						</div>


						<div class="container">

							<button type="submit" class="btn bg-primary text-white">Submit</button>
							<button type="reset" class="btn btn-warning text-white">Reset</button>

						</div>
					</form>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
